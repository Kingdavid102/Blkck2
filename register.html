<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blockchain - Register</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/blockchain-style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
  .register-container {
    padding: 20px;
    margin-top: -20px;
  }
  .logo-container {
    margin-bottom: 30px;
    text-align: center;
  }
  .logo {
    width: 200px;
    margin: 0 auto 20px;
  }
  .auth-form {
    background-color: white;
    border-radius: var(--border-radius);
    padding: 20px;
    box-shadow: var(--card-shadow);
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
  }
  .input-with-icon {
    position: relative;
  }
  .input-with-icon i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
  }
  .input-with-icon input {
    width: 100%;
    padding: 12px 15px 12px 40px;
    background-color: #f5f7fa;
    border: 1px solid #e0e0e0;
    border-radius: var(--border-radius-sm);
    color: var(--text-color);
    font-size: 16px;
  }
  .btn-register {
    background: var(--gradient-bg);
    color: white;
    border: none;
    border-radius: 50px;
    padding: 12px 20px;
    font-weight: 600;
    width: 100%;
    margin-top: 10px;
  }
  .auth-links {
    text-align: center;
    margin-top: 20px;
  }
  .auth-links a {
    color: #0c6cf2;
    text-decoration: none;
    font-weight: 500;
  }
  .theme-toggle {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 30px;
    gap: 10px;
  }
</style>
</head>
<body>
<div class="app-container">
  <!-- Header with gradient background -->
  <div class="blockchain-header">
    <div class="total-balance">
      <h1>Blockchain</h1>
    </div>
    <div class="tab-selector">
      <div class="tab-option">Login</div>
      <div class="tab-option active">Sign Up</div>
    </div>
  </div>

  <div class="register-container">
    <div class="logo-container">
      <div class="logo">
        <i class="fas fa-wallet" style="font-size: 48px; color: #7b61ff;"></i>
      </div>
      <h2>Create Your Account</h2>
      <p style="color: var(--text-secondary);">Join the future of finance</p>
    </div>
    
    <form id="registerForm" class="auth-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-with-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
      </div>
      
      <div class="form-error" id="registerError"></div>
      
      <button type="submit" class="btn btn-register">Create Account</button>
      
      <div class="auth-links">
        <p>Already have an account? <a href="index.html">Login</a></p>
      </div>
    </form>
    
    

<script src="js/auth.js"></script>
</body>
</html>
